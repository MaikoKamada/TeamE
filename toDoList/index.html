<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="index.js"></script>
  </head>

<body>
<div id="ToDoList">
<div class="title">
  <div class="title-logo">To do List</div>
  <div class="title-icon">
  <img src="star.png" alt="">
  </div>
</div>

<div class="submit">

<div class="contents">
  <ul id="myUL">
    <tr>
      <td>(例)バイト先に電話</td>
      <td><img src="ecalic009_029.png" id="deletebox"></td>
      <td><img src="ecalic009_010.png" id="checkbox"></td>
  </ul>
</div>
</div>
</body>
