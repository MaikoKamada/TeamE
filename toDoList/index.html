<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="index.js"></script>
  </head>

<body>

<div id="ToDoList">

<div class="title">
  <div class="title-logo">To do List</div>
  <div class="title-icon">
  <img src="star.png" alt="">
  </div>
</div>

<div class="submit">
  <input id="myInput" class="text" placeholder="コメント">

  <input onclick="newElement()" class="submit-pin" type="button" value="追加">

</div>

<div class="contents">
  <ul id="myUL">
*/コンテンツを表形式にして、「文章　削除ボタン　チェックボタン」で構成しました*/
*/チェックついた画像もファイルの中にあります*/

    <tr>
      <td>(例)バイト先に電話</td>
      <td><img src="ecalic009_029.png" id="deletebox"></td>
      <td><img src="ecalic009_010.png" id="checkbox"></td>
  </ul>
</div>
</div>

  */↓前のバージョン*/
    <li>バイト先に電話</li>
  </ul>
</div>
  */↑前のバージョン*/

</body>
